<div class="container">
  <div class="mat-typography title">
    <h1>Location History</h1>
  </div>

  <mat-card *ngIf="history.length > 0" class="main">
    <mat-card-content>
      <table mat-table [dataSource]="history" class="mat-elevation-z2">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>City</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef>Country</th>
          <td mat-cell *matCellDef="let element">{{ element.country }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button (click)="viewWeather(element)">Ver</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="history.length === 0" class="main">
    <mat-card-content>
      <p>No locations found in history.</p>
    </mat-card-content>
  </mat-card>

  <div class="back-button">
    <button mat-raised-button color="primary" (click)="goBack()">Back to Home</button>
  </div>
</div>
